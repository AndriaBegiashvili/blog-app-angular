<div class="post">
<h2>Add Blog</h2>
<div class="inputs">
<div>
  <input class="author" [(ngModel)]="blogAuthor" placeholder="Enter the author name">
</div>
<div>
  <textarea class="area" [(ngModel)]="blogText" placeholder="Enter the blog title" ></textarea>
</div>
<div class="bttns">
  <button class="btn" (click)="addBlog()">Add</button>
  <button class="btn-cancel" (click)="cancelBlog()">Cancel</button>
</div>
</div>
</div>
